---
layout: default
permalink: /contact/
---

<!-- Contact Main Section-->
<div class="main">
    <section class="split-home">
        <section class="left-section wow fadeIn" data-wow-delay=".2s">
        </section>
        <section class="right-section">
            <a href="index.html" class="logo hidden-xs hidden-sm"><img src="{{ site.url }}/assets/images/logo.png" width="35"
                    height="35" alt="Logo" /></a>
            <div class="split-contact">
                <div class="split-contact-intro">
                    <h4 class="wow fadeInDown" data-wow-delay=".1s">Contact Me</h4>

                    <h1 class="wow fadeInDown" data-wow-delay=".2s">I&rsquo;d love to hear from&nbsp;you.</h1>

                    <div class="split-form">

                        <form class="wow fadeIn" data-wow-delay=".4s" id="contact-form" role="form">
                            <div class="messages"></div>
                            <div class="controls">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="form_name">Firstname *</label>
                                        <input id="form_name" type="text" name="name" class="form-control"
                                            placeholder="Please enter your firstname *" required="required">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="form_lastname">Lastname *</label>
                                        <input id="form_lastname" type="text" name="surname" class="form-control"
                                            placeholder="Your lastname *" required="required">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="form_email">Email *</label>
                                        <input id="form_email" type="email" name="email" class="form-control"
                                            placeholder="Enter your email *" required="required">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="form_phone">Phone</label>
                                        <input id="form_phone" type="tel" name="phone" class="form-control"
                                            placeholder="Phone number">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                    <div class="col-md-12">
                                        <label for="form_message">Message *</label>
                                        <textarea id="form_message" name="message" class="form-control"
                                            placeholder="Your message *" rows="4" required="required"></textarea>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                    <div class="col-md-12">
                                        <input type="submit" class="btn btn-send" value="Send message">
                                    </div>
                                    <div class="col-md-12">
                                        <p class="text-muted"><strong>*</strong> Required.</p>
                                    </div>
                                </div>
                            </div>
                        </form>

                        <div id="thankyouBlock" style="display: none;">
                            <h5>Thanks a bunch! I&rsquo;ll get back to you asap.</h5>

                            <div class="img-wrapper">
                                <img src="/assets/images/thanks.gif" alt="Thanks!">
                            </div>
                        </div>
                        

                    </div>
                </div>
            </div>
