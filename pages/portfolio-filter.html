---
layout: default
permalink: /portfolio/
---

<!-- Portfolio Main Section-->
<div class="main">
    <section class="split-home">
        <section class="left-section-3 wow fadeIn" data-wow-delay=".2s"></section>
        <section class="right-section">
            <a href="index.html" class="logo hidden-xs hidden-sm"><img src="{{ site.url }}/assets/images/logo.png"
                    width="35" height="35" alt="Logo" /></a>
            <div class="portfolio-split">
                <div class="portfolio-intro">
                    <span class="wow fadeInDown" data-wow-delay=".1s">Portfolio</span>
                    <h1 class="wow fadeInDown" data-wow-delay=".2s">Have a look at some things I made.</h1>
                </div>
                <!-- Portfolio Start -->

                <div class="primal-portfolio wow fadeInDown">
                    <div class="row">
                        <div class="col-md-12">
                            <nav class="categories">
                                <ul class="primal-portfolio_filter">

                                    <li>
                                        <a href="#"  class="web" data-filter="web">Web</a>
                                    </li>                                   

                                </ul>
                            </nav>
                        </div>
                        <div class="col-md-12">
                            <div class="row portfolio_container text-center">

                                <!-- **************************************************** 
                                    START OF PORTFOLIO ITEMS 
                                **************************************************** -->

                                {% for item in site.data.portfolio_items %}
                                <!-- primal item start -->
                                <div class="col-md-6 col-sm-6 custompadding {{ item.class }}">
                                    <a href="{{ site.url }}{{ item.page }}" class="primal-portfolio_item">
                                        <img src="{{ site.url }}{{ item.img }}" alt="Portfolio item image"
                                            class="img-responsive" />
                                        <div class="primal-portfolio-overlay">
                                            <div class="primal-overlay-items">
                                                <p>
                                                    {{ item.type }}
                                                </p>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                                <!-- primal item end -->
                                {% endfor %}

                                <!-- **************************************************** 
                                    END OF PORTFOLIO ITEMS
                                **************************************************** -->

                            </div>
                        </div>
                    </div>
                </div>
                <!-- Portfolio End -->
            </div>
